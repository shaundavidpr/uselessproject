        const emojiInput = document.getElementById('emojiInput');
        const addButton = document.getElementById('addButton');
        const exitButton = document.getElementById('exitButton');
        const translationsDiv = document.getElementById('translations');

        function translateEmoji(emoji) {
            return emojiDictionary[emoji] || "Unknown Emoji";
        }

        function addTranslation() {
            translationsDiv.innerHTML = ''; // Clear previous translations
            const emojis = emojiInput.value.trim();
            if (emojis) {
                const translations = Array.from(emojis).map(translateEmoji);
                translations.forEach(translation => {
                    const translationElement = document.createElement('div');
                    translationElement.textContent = translation;
                    translationsDiv.appendChild(translationElement);
                });
                emojiInput.value = '';
                translationsDiv.scrollTop = translationsDiv.scrollHeight;
            }
        }

        function exitTranslator() {
            emojiInput.value = '';
            translationsDiv.innerHTML = '';
        }

        addButton.addEventListener('click', addTranslation);
        exitButton.addEventListener('click', exitTranslator);

        emojiInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                addTranslation();
            }
        });
    </script>
